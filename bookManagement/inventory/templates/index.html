<!DOCTYPE html>
<html>
<head>
  <!-- These are necessary for styling the page with Bootstrap -->
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>


<body class="bg-light bg-gradient">
  <header class="navbar navbar-expand-lg navbar-dark flex-column flex-md-row bg-primary">
    <div class="navbar-nav-scroll">
      <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item">         
          <a class="btn navbar-brand" href="/home/">Home</a>
        </li>
        <li class="nav-item">         
          <a class="btn navbar-brand" href="/add/">Add</a>
        </li>
        <li class="nav-item">         
          <a class="btn navbar-brand" href="/inventory/">Inventory</a>
        </li>
      </ul>
    </div>
  </header>

  <!-- The index page is just a landing page, so it isn't much special, just buttons to link elsewhere -->
<main class="my-3 text-center justify-content-center">
  <div class="container">
    <h1 class="mb-4 fw-bold">Home</h1>
    <a class="btn btn-primary btn-lg mx-2" role="button" href="/add/">Add a book</a>
    <a class="btn btn-primary btn-lg mx-2" role="button" href="/inventory/">Inventory list</a>
    <a class="btn btn-primary btn-lg mx-2" href="{% url 'export_inventory' %}">Export inventory to CSV</a>
  </div>
</main>

</body>
</html>
